<lift:surround with="basic" at="body">
    <head_merge>
        <title>Vending Machine Simulator</title>
        <script src="/static/js/main.js"></script>
        <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    </head_merge>
    <section>
        <h1>Vending Machine Simulator</h1>
        <div class="vending-machine">
            <div class="closed col-lg-6 col-lg-offset-3 container">
                <div class="machine-display col-lg-9 container">
                    <div class="col-lg-container-row" style="height: 450px;"></div>
                    <div class="machine-dispenser col-lg-offset-5 col-lg-3"></div>
                </div>
                <div class="machine-operations col-lg-3 container">
                    <div class="col-lg-12 container row" style="height: 150px;"></div>
                    <div class="operation-panel col-lg-8 col-lg-offset-2 container row"></div>
                    <div class="col-lg-12 container row" style="height: 25px;"></div>
                    <div class="operation-selection col-lg-8 col-lg-offset-2 container row crud-colors">Crud</div>
                    <div class="col-lg-12 container row" style="height: 5px;"></div>
                    <div class="operation-selection col-lg-8 col-lg-offset-2 container row crud-colors">Crud</div>
                    <div class="col-lg-12 container row" style="height: 5px;"></div>
                    <div class="operation-selection col-lg-8 col-lg-offset-2 container row diet-crud-colors">Diet Crud</div>
                    <div class="col-lg-12 container row" style="height: 5px;"></div>
                    <div class="operation-selection col-lg-8 col-lg-offset-2 container row diet-crud-colors">Diet Crud</div>
                    <div class="col-lg-12 container row" style="height: 5px;"></div>
                    <div class="operation-selection col-lg-8 col-lg-offset-2 container row spite-colors">Spite</div>
                    <div class="col-lg-12 container row" style="height: 5px;"></div>
                </div>
            </div>
        </div>
    </section>
</lift:surround>
